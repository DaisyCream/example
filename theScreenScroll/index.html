<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The screen's scroll</title>
</head>
<style type="text/css">
    body{
        width: 100%;
        margin: 0px;
        padding: 0px;
        position: absolute;
        -webkit-transition: top 1.1s;
        -webkit-transition-timing-function: ease-in-out;
        overflow: hidden;/*important*/
    }
    div{
        width: 100%;
        position: relative;
    }
</style>
<body>
    <div style="background-color: aquamarine"></div>
    <div style="background-color: beige"></div>
    <div style="background-color: blueviolet"></div>
    <div style="background-color: darkgoldenrod"></div>
</body>
<script src="scroll.js"></script>
</html>
